{% extends "base.html" %}

{% block content %}
    <h2>{% block title %} {{ customer["name"] }} {% endblock %}</h2>
    
    {% for k, v in customer.items() %}
        {% if k != 'name' %} 
        <p>{{ k }}: {{ v }}</p>
        {% endif %}
    {% endfor %}

    {% for k in probs %}
    <p>{{ k }}: {{ customer[k] }}</p>
    {% endfor %}
{% endblock %}
