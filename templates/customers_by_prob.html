{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} List of customers {% endblock %}</h1>
    {% for customer in customers %}
        <a href="{{ url_for('customer', c_id=customer['id']) }}">
            <h2>{{ customer['name'] }}</h2>
        </a>
        <p>Probability:</p>
        <ul>
            {% for k, v in customer['probability'].items() %}
                <li>{{ k }} - {{ v }} %</li>
            {% endfor %}
        </ul>
    {% endfor %}
{% endblock %}
